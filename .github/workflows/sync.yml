on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'

jobs:
  sync-chart:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    
    - run: |
        git clone https://github.com/CottonAcademy/Crazy-Kubernetes.git
        rm -rf Crazy-Kubernetes/test
        cp -r test Crazy-Kubernetes/
        cd Crazy-Kubernetes/
        git commit -t "update ks-core helm chart"
        gh pr create
